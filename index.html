<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Nonstop Rider</title>
</head>
<body>
    
    <section id="homeSection">
        <img src="./assets/images/HomeBackground.jpg" alt="" id="homeBackgroundImage">
        <img src="./assets/images/icons8-play-button-circled.gif" id="playButtonIcon" onclick="gameStart()" alt="">
    </section>

    <section id="gameSection">
        <button id="startButton" type="button" onclick="roadRunning()">Start</button>
        <div class="div" id="carContainer">
            <img src="./assets/images/carOne.png" alt="">

        </div>
        <div class="road" id="roadContainer">
            <img src="./assets/images/road.jpg" alt="" class="roadImage">
        </div>
    </section>

    <!-- Linking Scripts  -->
    <script src="./assets/jQuery/jquery-3.6.0.min.js"></script>
    <script src="./assets/stylingScript.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
